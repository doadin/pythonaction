name: Release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      ref:
        description: "Enter a gvfsbuild tag or commit to release"
        default: ""

jobs:
  build:
    runs-on: windows-2019
    strategy:
      matrix:
        python: ["3.9","3.10"]
        platform: [x64, win32]
        vstudio: [16]
        include:
          - platform: x64
            arch: x64
          - platform: win32
            arch: x86

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          repository: wingtk/gvsbuild
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.arch }}
  
      - name: Python Version
        run: |
            $path = [System.Environment]::GetEnvironmentVariable('PATH','Machine')
            $nopythonpath = ($path.Split(';') | Where-Object { $_ -notmatch 'Python' }) -join ';'
            #$pythontoadd = ($path.Split(';') | Where-Object { ($_ -match "\\Python\\${{ matrix.python }}") }) -join ';'
            $pythontoadd = ${{ env.pythonLocation }}
            echo $nopythonpath
            echo "-----------"
            echo $pythontoadd
            echo "-----------"
            #$env:PATH = $pythontoadd;$nopythonpath
            python -c "import platform; print('platform.architecture() = ' , platform.architecture())"
            python -c "import struct; print( 8 * struct.calcsize('P'))"
